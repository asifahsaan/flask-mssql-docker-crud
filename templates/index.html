<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask + SQL Server CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6c7ae0 0%, #7c8db5 100%);
            --secondary-gradient: linear-gradient(135deg, #e0a5fb 0%, #e8798c 100%);
            --success-gradient: linear-gradient(135deg, #7eb3f0 0%, #6ec6e0 100%);
            --danger-gradient: linear-gradient(135deg, #e89aa5 0%, #f0c460 100%);
            --dark-gradient: linear-gradient(135deg, #5a5a5a 0%, #2c2c2c 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: linear-gradient(135deg, #3a4a6b 0%, #4a5a8a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .btn-modern {
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-success-modern {
            background: var(--success-gradient);
            color: white;
        }

        .btn-primary-modern {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-danger-modern {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-secondary-modern {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .table {
            margin: 0;
            border-radius: 20px;
            overflow: hidden;
        }

        .table-dark {
            background: var(--dark-gradient);
        }

        .table thead th {
            border: none;
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        .table tbody td {
            border: none;
            padding: 8px 20px;
            vertical-align: middle;
            font-weight: 500;
            line-height: 1.2;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: translateX(5px);
        }

        .modal-content {
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px 30px;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            opacity: 0.8;
        }

        .btn-close:hover {
            opacity: 1;
            transform: rotate(90deg);
            transition: all 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-sm-modern {
            padding: 4px 12px;
            font-size: 11px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            line-height: 1;
        }

        .btn-sm-modern i {
            margin-right: 4px;
            font-size: 10px;
        }

        .add-button-container {
            margin-bottom: 2rem;
            animation: fadeInRight 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .table-container {
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">
        <i class="fas fa-database me-3"></i>Flask + SQL Server CRUD in (DOCKER)
    </h1>

    <!-- Add Button -->
    <div class="d-flex justify-content-end add-button-container">
        <button class="btn btn-modern btn-success-modern" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="fas fa-plus me-2"></i>Add Entry
        </button>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th><i class="fas fa-hashtag me-2"></i>ID</th>
                    <th><i class="fas fa-user me-2"></i>Name</th>
                    <th><i class="fas fa-calendar me-2"></i>Created At</th>
                    <th><i class="fas fa-cogs me-2"></i>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td><strong>{{ row.id }}</strong></td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.created_at }}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-modern btn-primary-modern btn-sm-modern"
                                    data-bs-toggle="modal"
                                    data-bs-target="#updateModal"
                                    data-id="{{ row.id }}"
                                    data-name="{{ row.name }}">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                            <button class="btn btn-modern btn-danger-modern btn-sm-modern"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    data-id="{{ row.id }}">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="/add">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Add Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-bold">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-modern btn-success-modern">
            <i class="fas fa-check me-2"></i>Add
          </button>
          <button type="button" class="btn btn-modern btn-secondary-modern" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="/update">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Update Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="update-id" name="id">
          <div class="mb-3">
            <label class="form-label fw-bold">Name</label>
            <input type="text" id="update-name" name="name" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-modern btn-primary-modern">
            <i class="fas fa-save me-2"></i>Update
          </button>
          <button type="button" class="btn btn-modern btn-secondary-modern" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="/delete">
        <div class="modal-header bg-danger">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center py-4">
          <i class="fas fa-trash-alt text-danger mb-3" style="font-size: 3rem;"></i>
          <h6 class="fw-bold mb-3">Are you sure you want to delete this entry?</h6>
          <p class="text-muted">This action cannot be undone.</p>
          <input type="hidden" id="delete-id" name="id">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-modern btn-danger-modern">
            <i class="fas fa-trash me-2"></i>Delete
          </button>
          <button type="button" class="btn btn-modern btn-secondary-modern" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Autofill Update Modal
const updateModal = document.getElementById('updateModal')
updateModal.addEventListener('show.bs.modal', event => {
  const button = event.relatedTarget
  document.getElementById('update-id').value = button.getAttribute('data-id')
  document.getElementById('update-name').value = button.getAttribute('data-name')
})

// Autofill Delete Modal
const deleteModal = document.getElementById('deleteModal')
deleteModal.addEventListener('show.bs.modal', event => {
  const button = event.relatedTarget
  document.getElementById('delete-id').value = button.getAttribute('data-id')
})
</script>
</body>
</html>
